<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="./js/script.js"></script>
    <title>Epic Game Login</title>
</head>
<body>
    <div class="login-form">
        <div class="logo"><img src="./images/logo.png" alt="logo"></div>

        <div class="social-media">
            <button class="fb"><img src="./images/fb.png" alt="fb"></button>
            <button class="google"><img src="./images/google.png" alt="fb"></button>
            <button class="ps"><img src="./images/ps.png" alt="fb"></button>
            <button class="xbox"><img src="./images/xbox.png" alt="fb"></button>
            <button class="switch"><img src="./images/switch.png" alt="fb"></button>
        </div>

        <h6>Sign In</h6>

        <form action="">
            <div class="textbox">
                <input type="text" name="Username Or Email" id="">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="Password" id="">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember me
                </label>

                <a href="#">Forgot Your Password</a>
            </div>

            <input type="submit" value="Log In Now" class="login-btn" disabled>
            <div class="privacy-link">
                <a href="#">Privacy Policy</a>
            </div>
        </form>

        <div class="dont-have-account">
            Don't have an Epic Games account?
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
